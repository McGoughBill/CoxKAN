num_hidden:
  type: int
  min: 1
  max: 3
hidden_dim:
  type: int
  min: 10
  max: 64
final_layer:
  type: int
  min: 4
  max: 64
dropout:
  type: loguniform
  min: 0.1
  max: 0.5
lr:
  type: loguniform
  min: 0.001
  max: 0.01
weight_decay:
  type: loguniform
  min: 0.000000001
  max: 0.001
epochs:
    type: int
    min: 10
    max: 150
early_stopping:
  type: categorical
  values: [true, false]