lr:
  type: loguniform
  min: 0.001
  max: 0.01
early_stopping:
  type: categorical
  values: [true, false]
method:
  type: categorical
  values: [adam]
num_hidden:
  type: int
  min: 2
  max: 2
dropout:
  type: loguniform
  min: 0.1
  max: 0.5
steps:
  type: int
  min: 10
  max: 500
lr_decay:
  type: loguniform
  min: 0.000001
  max: 0.001
l2_reg:
  type: loguniform
  min: 0.01
  max: 0.2
weight_decay:
  type: loguniform
  min: 0.000000001
  max: 0.001