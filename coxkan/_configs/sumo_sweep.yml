num_hidden:
  type: int
  min: 1
  max: 4
hidden_dim:
  type: int
  min: 10
  max: 100
final_layer:
  type: int
  min: 10
  max: 100
batch_norm:
  type: categorical
  values: [True, False]
dropout:
  type: loguniform
  min: 0.1
  max: 0.5
lr:
  type: loguniform
  min: 0.001
  max: 0.01
weight_decay:
  type: loguniform
  min: 0.000000001
  max: 0.001
n_iter:
    type: int
    min: 10
    max: 1000
early_stopping:
  type: categorical
  values: [true, false]